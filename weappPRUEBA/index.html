<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Virtual de Consultas Simuladas</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Clínica Virtual" class="logo" />
    <h1>Clínica Virtual</h1>
  </header>

  <main>
    <!-- Sección Login -->
    <section id="login" class="visible">
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit" class="btn">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" id="irRegistro">Regístrate aquí</a></p>
    </section>

    <!-- Sección Registro -->
    <section id="registro" class="oculto">
      <h2>Registro de Usuario</h2>
      <form id="formRegistro">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <select id="rol" required>
          <option value="">Selecciona tu rol</option>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
        </select>
        <input type="password" id="regPassword" placeholder="Contraseña" required />
        <button type="submit" class="btn">Registrar</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="#" id="irLogin">Inicia sesión</a></p>
    </section>

    <!-- Sección Panel Paciente -->
    <section id="panelPaciente" class="oculto">
      <h2>Panel del Paciente</h2>
      <button id="btnNuevaConsulta" class="btn">Nueva Consulta</button>
      <button id="btnHistorial" class="btn-secundario">Historial</button>
      <button id="cerrarSesion" class="btn">Cerrar Sesión</button>
    </section>

    <!-- Sección Nueva Consulta -->
    <section id="nuevaConsulta" class="oculto">
      <h2>Nueva Consulta</h2>
      <form id="formConsulta">
        <textarea id="sintomas" placeholder="Describe tus síntomas..." required></textarea>
        <button type="submit" class="btn">Enviar Consulta</button>
      </form>
      <button id="volverPaciente" class="btn-secundario">Volver</button>
    </section>

    <!-- Sección Historial -->
    <section id="historial" class="oculto">
      <h2>Historial de Consultas</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Síntomas</th>
            <th>Respuesta Médica</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
      <button id="volverPaciente2" class="btn-secundario">Volver</button>
    </section>

    <!-- Sección Panel Médico -->
    <section id="panelMedico" class="oculto">
      <h2>Panel del Médico</h2>
      <div id="listaConsultas"></div>
      <button id="cerrarSesionMedico" class="btn">Cerrar Sesión</button>
    </section>
  </main>

  <script src="js/app.js"></script>
  <audio id="musicaFondo" autoplay loop>
   <source src="audio/FondoRocky.mp3" type="audio/mpeg">
   Tu navegador no soporta audio.
  </audio>
</body>
</html>
